{% extends 'base.html' %}

{% block title %}
    {{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="text-center col-sm-12">
                <h1>Created!</h1>

                <p>
                    {{ object.url }}
                </p>
                <p>
                    <a class="btn btn-primary btn-link" href="{{ object.get_short_url }}" >
                        {{ object.get_short_url }}
                    </a>
                </p>
                <a class="btn btn-default" href="/">+ New</a>
            </div>
        </div>
    </div>

{% endblock content %}
